<mat-card>
  <mat-card-header>
    <mat-card-title>Success Rate</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ng-container [ngSwitch]="isLoading">

      <div *ngSwitchCase="true" class="loading-container">
        <mat-spinner diameter="30"></mat-spinner>
      </div>

      <div [chart]="chart" *ngSwitchCase="false"></div>

    </ng-container>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-header>
    <mat-card-title>Total Average Distance</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ng-container [ngSwitch]="isLoading">
      <div *ngSwitchCase="true" class="loading-container">
        <mat-spinner diameter="30"></mat-spinner>
      </div>
      <p *ngIf="true">No data to show. Go to "snail" to start collecting data.</p>
      <div [chart]="chart2" *ngSwitchCase="false"></div>
    </ng-container>
  </mat-card-content>
</mat-card>
