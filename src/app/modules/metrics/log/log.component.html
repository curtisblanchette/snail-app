<mat-card>
  <mat-card-header>
    <mat-card-title>Request Logs</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ng-container [ngSwitch]="isLoading">

      <div *ngSwitchCase="true" class="loading-container">
        <mat-spinner diameter="30"></mat-spinner>
      </div>

      <table *ngSwitchCase="false" mat-table [@enterTrigger]="'fadeIn'" [dataSource]="dataSource" class="mat-elevation-z0">

        <!-- Time Column -->
        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef> Time </th>
          <td mat-cell *matCellDef="let element"> {{element.time}} </td>
        </ng-container>

        <!-- Method Column -->
        <ng-container matColumnDef="method">
          <th mat-header-cell *matHeaderCellDef> Method </th>
          <td mat-cell *matCellDef="let element"> {{element.method}} </td>
        </ng-container>

        <!-- Endpoint Column -->
        <ng-container matColumnDef="endpoint">
          <th mat-header-cell *matHeaderCellDef> Endpoint </th>
          <td mat-cell *matCellDef="let element"> {{element.endpoint}} </td>
        </ng-container>

        <!-- WellHeight Column -->
        <!--<ng-container matColumnDef="wellHeight">-->
          <!--<th mat-header-cell *matHeaderCellDef> wellHeight </th>-->
          <!--<td mat-cell *matCellDef="let element"> {{element.requestBody.wellHeight}} </td>-->
        <!--</ng-container>-->

        <!--&lt;!&ndash; initialClimb Column &ndash;&gt;-->
        <!--<ng-container matColumnDef="initialClimb">-->
          <!--<th mat-header-cell *matHeaderCellDef> initialClimb </th>-->
          <!--<td mat-cell *matCellDef="let element"> {{element.requestBody.initialClimb}} </td>-->
        <!--</ng-container>-->

        <!--&lt;!&ndash; nightlySlide Column &ndash;&gt;-->
        <!--<ng-container matColumnDef="nightlySlide">-->
          <!--<th mat-header-cell *matHeaderCellDef> nightlySlide </th>-->
          <!--<td mat-cell *matCellDef="let element"> {{element.requestBody.nightlySlide}} </td>-->
        <!--</ng-container>-->

        <!--&lt;!&ndash; fatigue Column &ndash;&gt;-->
        <!--<ng-container matColumnDef="fatigue">-->
          <!--<th mat-header-cell *matHeaderCellDef> fatigue </th>-->
          <!--<td mat-cell *matCellDef="let element"> {{element.requestBody.fatigue}} </td>-->
        <!--</ng-container>-->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </ng-container>
  </mat-card-content>
</mat-card>
